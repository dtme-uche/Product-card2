<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS -->
     <link rel="stylesheet" href="style.css">

     <!-- box icon -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>PRODUCT CARD</title>
</head>
<body>
    <div class="product-card">
        <span class="nikee">NIKE</span>
        <div class="background-card"><span class="fast">FAST</span></div>
        <div class="product-cont">
            <div class="product-image">
                <img id="blue1" class="blue active" 
                    src="./assets/image/nike grey.png" 
                    alt="Nike1">
                <img id="dblue1" class="dblue dblue1" 
                    src="./assets/image/nike blue.png"
                    alt="Nike2">
                <img id="green1" class="green" 
                    src="./assets/image/nike orange.png" 
                    alt="Nike3">
                <img id="yellow1" class="yellow" 
                    src="./assets/image/green.png" 
                    alt="Nike4">
                <img id="purple1" class="purple" 
                    src="./assets/image/purple (1).png" 
                    alt="Nike5">
            </div>
            <div class="card-details">
                <div class="star-price">
                    <div class="stars">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bx-star'></i>
                    </div>
                    <div class="price">
                        <span class="price_num"><sup>$</sup>99</span>
                    </div>
                </div>
                <div class="shoe-details">
                    <span class="shoe-name">Nike Airmax</span>
                    <p>Women's Running Shoe</p>
                </div>
                <div class="color-option">
                    <span class="color">COLOR</span>
                    <div class="circles">
                        <span class="circle blue active" id="blue"></span>
                        <span class="circle dblue " id="dblue"></span>
                        <span class="circle green " id="green"></span>
                        <span class="circle yellow " id="yellow"></span>
                        <span class="circle purple " id="purple"></span>
                    </div>
                    <span class="color">SIZE</span>
                </div>
                <div class="size">
                    <div id="decrement-count" class="minus"><input type="image" id="up-arrow" src="./assets/image/minus.png"/></div>
                    <div id="total-count" class="num"></div>
                    <div id="increment-count" class="plus"><input type="image" id="up-arrow" src="./assets/image/plus2.png"/></div>
                </div>
                <div class="button">
                    <a href="#" target="_blank"><button>ADD TO CART</button></a>
                </div>
                <div class="wish">
                    <a href="#" target="_blank">Add to Wishlist</a>
                </div>

            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
